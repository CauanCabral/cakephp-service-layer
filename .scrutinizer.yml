imports:
    - php

build:
    nodes:
        php56:
            environment:
                php: '5.6'

        php70:
            environment:
                php: '7.0'

        php71:
            environment:
                php: '7.1'
            tests:
                override:
                    - php-scrutinizer-run --enable-security-analysis
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=coverage.xml'
                        coverage:
                            file: 'coverage.xml'
                            format: 'clover'

        php72:
            environment:
                php: '7.2'

filter:
    excluded_paths:
        - docs/
        - tests/

tools:
    php_mess_detector: true
    php_cpd:
        excluded_dirs:
            - docs/
            - tests/
    php_loc:
        excluded_dirs:
            - docs/
            - tests/
    php_pdepend:
        excluded_dirs:
            1: docs/
            2: tests/
